<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeussingGame</title>
</head>

<body>
    <div id="main_head">
        <h1 style="font-size: 30px;"><strong>Number Guess Game</strong></h1>
    </div>


    <div id="content">
        <h3>Try to guess a number between 1 to 100</h3>
        <h3>You have 10 attempts to guess the number</h3>
        <h1 id="title" style="font-size: 40px;">Geuss The Number</h1>

        <form class="form">
            <input type="text" id="inpt1" placeholder="number"><br><br>
            <input type="submit" id="btn" value="Submit">
        </form>

        <p id="result"></p>
        <p>Previous Number : <span id="prenum"></span></p>
        <p>Guess Remaining : <span id="guessrem">10</span></p>
        <input type="button" id="newbtn" value="New Game">
    </div>

    <script src="css.js"></script>
    <script src="script.js"></script>
</body>

</html>
